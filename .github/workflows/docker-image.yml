name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file GameOfLife/Dockerfile --tag my-image-name:$(date +%s)

    - uses: azure/acr-build@v1
      with:
        service_principal: ${{ secrets.SP_ID }}
        service_principal_password: ${{ secrets.SP_PASSWORD }}
        tenant: ${{ secrets.SP_TENANT }}
        registry: ${{ secrets.ACR }}
        repository: gameoflife
        image: image
        folder: GameOfLife
        dockerfile: GameOfLife/Dockerfile
        branch: master
